<header pageTitle="Chat"></header>
<ion-content padding>
  <br><br><br>
  <ion-item *ngIf="hostedEvents.length>0; else content">
    <ion-select  [(ngModel)]="selectedEventKey" (ngModelChange)="selectEventForBudget()">
      <ion-option selected disabled>No event selected</ion-option>
      <div *ngFor="let ev of hostedEvents">
        <ion-option [value]="ev.key">{{ev["title"]}}</ion-option>
      </div>
    </ion-select>
  </ion-item>
</ion-content>

<ion-footer>
    <ion-input type="text" [(ngModel)]="message" placeholder="Type here..."></ion-input>
    <button ion-button icon-only (click)="sendMessage()">
      <ion-icon name="send"></ion-icon>
    </button>
</ion-footer>
