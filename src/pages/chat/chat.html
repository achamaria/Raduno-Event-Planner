<header pageTitle="Chat"></header>
<ion-content padding>
  <br><br><br>
  <ion-item>
    <ion-label>Gender</ion-label>
    <ion-select [(ngModel)]="eventList">
      <ion-option value="f">Female</ion-option>
      <ion-option value="m">Male</ion-option>
    </ion-select>
  </ion-item>
</ion-content>

<ion-footer>
    <ion-input type="text" [(ngModel)]="message" placeholder="Type here..."></ion-input>
    <button ion-button icon-only (click)="sendMessage()">
      <ion-icon name="send"></ion-icon>
    </button>
</ion-footer>
