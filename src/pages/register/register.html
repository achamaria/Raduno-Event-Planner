<ion-content padding id="register">
  <img src="assets/imgs/logo.png" class="navLogo" />

  <form [formGroup]="registerGroup" (ngSubmit)="showDashboard()">
    <ion-item>
      <ion-label>Full Name :</ion-label>
      <ion-input type="text" formControlName="fullname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Username :</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email :</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password :</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Confirm Password :</ion-label>
      <ion-input type="password" formControlName="confirmPass"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Phone Number :</ion-label>
      <ion-input type="number" formControlName="phone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Date :</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" formControlName="date" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>
    <br>
    <div class="registerBtn">
      <button ion-button color="dark" type="submit">Register</button>
      <a ion-button color="secondary" (click)="showLogin()">Login</a>
    </div>
  </form>

</ion-content>
